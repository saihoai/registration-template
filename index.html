<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration template</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="tabs">
		<ul class="nav nav-tabs">
			<li class="active"><a class="glyphicon glyphicon-user" href="javascript:void(0);"></a></li>
			<li><a class="glyphicon glyphicon-envelope" href="javascript:void(0);"></a></li>
			<li><a class="glyphicon glyphicon-cog" href="javascript:void(0);"></a></li>
			<li><a class="glyphicon glyphicon-hand-right" href="javascript:void(0);"></a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="First name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Last name">

				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Email Address">

				</div>
			</div>
		</div>
	</div>
